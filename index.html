<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Georgia', serif;
            padding: 20px;
        }

        .main-container {
            display: flex;
            gap: 50px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bouquet-wrapper {
            position: relative;
            width: 400px;
            height: 600px;
        }

        .bouquet {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .flower {
            position: absolute;
            transition: transform 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.05);
        }

        .petals {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .petal {
            position: absolute;
            width: 32px;
            height: 50px;
            background: linear-gradient(to bottom, #FF1744, #C62828);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }

        .petal:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(-50%, -100%) rotate(60deg); }
        .petal:nth-child(3) { transform: translate(-50%, -100%) rotate(120deg); }
        .petal:nth-child(4) { transform: translate(-50%, -100%) rotate(180deg); }
        .petal:nth-child(5) { transform: translate(-50%, -100%) rotate(240deg); }
        .petal:nth-child(6) { transform: translate(-50%, -100%) rotate(300deg); }

        .center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #FFD700, #FFA000);
            border-radius: 50%;
            top: 27px;
            left: 27px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .stem {
            position: absolute;
            width: 6px;
            height: 240px;
            background: linear-gradient(to right, #2d5016, #4a7c2e);
            top: 80px;
            left: 37px;
            border-radius: 3px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 18px;
            background: linear-gradient(to bottom right, #4a7c2e, #2d5016);
            border-radius: 0 100% 100% 0;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .leaf-left {
            top: 180px;
            left: 10px;
            transform: rotate(-30deg);
        }

        .leaf-right {
            top: 200px;
            left: 42px;
            transform: rotate(30deg) scaleX(-1);
        }

        /* TODAS LAS FLORES JUNTAS PERO MÁS ABIERTAS */
        .flower1 {
            top: 10px;
            left: 160px;
            z-index: 5;
        }

        .flower2 {
            top: 20px;
            left: 120px;
            z-index: 4;
            transform: rotate(-15deg);
        }

        .flower3 {
            top: 20px;
            left: 200px;
            z-index: 4;
            transform: rotate(15deg);
        }

        .flower4 {
            top: 40px;
            left: 85px;
            z-index: 3;
            transform: rotate(-25deg);
        }

        .flower5 {
            top: 40px;
            left: 235px;
            z-index: 3;
            transform: rotate(25deg);
        }

        /* LAZO QUE AMARRA TODO JUNTO */
        .ribbon-wrap {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        /* Banda gruesa que amarra los tallos */
        .ribbon-band {
            position: absolute;
            width: 110px;
            height: 70px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border-radius: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            top: -10px;
        }

        .ribbon-band::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .ribbon-band::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            bottom: 10px;
            left: 5%;
            border-radius: 3px;
        }

        .ribbon-bow {
            position: relative;
            width: 140px;
            height: 90px;
            left: -20px;
        }

        .bow-left,
        .bow-right {
            position: absolute;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border-radius: 50% 0 50% 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .bow-left {
            left: 5px;
            top: 20px;
            transform: rotate(-45deg);
        }

        .bow-right {
            right: 5px;
            top: 20px;
            transform: rotate(45deg);
        }

        .bow-center {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF1493, #C71585);
            border-radius: 50%;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
            z-index: 2;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .ribbon-tail-left,
        .ribbon-tail-right {
            position: absolute;
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, #FF69B4, #FF1493);
            top: 65px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
        }

        .ribbon-tail-left {
            left: 32px;
            transform: rotate(-12deg);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .ribbon-tail-right {
            right: 32px;
            transform: rotate(12deg);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        /* Atadura visible de los tallos */
        .stem-bundle {
            position: absolute;
            width: 35px;
            height: 100px;
            background: linear-gradient(to right, #3d6b20, #2d5016);
            top: 245px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            z-index: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(0.5deg); }
        }

        .bouquet {
            animation: sway 4s ease-in-out infinite;
        }

        .card {
            background: linear-gradient(145deg, #fff 0%, #f8f9fa 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
            border: 3px solid #FF69B4;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card h1 {
            color: #E63946;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .card p {
            color: #333;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .hearts {
            font-size: 24px;
            margin-top: 20px;
            color: #E63946;
        }

        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="bouquet-wrapper">
            <div class="bouquet">
                <div class="flower flower1">
                    <div class="petals">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>

                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                    <div class="center"></div>
                    <div class="stem"></div>
                    <div class="leaf leaf-left"></div>
                    <div class="leaf leaf-right"></div>
                </div>

                <div class="flower flower2">
                    <div class="petals">
                        <div class="petal"></div>

                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>

                    <div class="center"></div>

                    <div class="leaf leaf-right"></div>

                <div class="flower flower3">
                    <div class="petals">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>

                    <div class="center"></div>

                    <div class="petals">
                        <div class="petal"></div>

                <div class="flower flower5">

        <div class="card">
            <h2>🎂 Feliz Cumpleaños 🎂</h2>
            <p><strong>Mi enfermera hermosa</strong></p>
            <p>Que Dios te bendiga hoy y siempre, que sigas cumpliendo muchos años más de vida, siempre voy a estar para ti mi amor.</p>
            <p>Eres la mejor, te amo mucho mi cachetona hermosa.</p>

    </div>
</body>
</html>
